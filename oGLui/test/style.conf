# Test style file
#
# This file is used to test the styling capabilities of oGLui!
# Notice: Colors may use an alpha value! So for example #555555 is
#         the same as #555555FF meaning full opacity

# Border style
border-style = image
border-width = 2
border-color = #000000
border-image-top-left = border/top_left.png
border-image-top-right = border/top_right.png
border-image-bottom-left = border/bottom_left.png
border-image-bottom-right = border/bottom_right.png
border-image-top = border/top.png
border-image-left = border/left.png
border-image-right = border/right.png
border-image-bottom = border/bottom.png

# Widget background color
background-color = #181818D0

# Font
font-family = Verdana
font-size = 10
font-style = bold
font-color = #FFFFFFFF
